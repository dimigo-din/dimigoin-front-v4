name: Deploy_dev

on:
  push:
    branches:
      - dev
  workflow_call:
  workflow_dispatch:

env:
  IMAGE_NAME: dimigoin-front-v4

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to custom Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_ID }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Get git tag
        run: echo "IMAGE_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Compose unique tag
        run: echo "UNIQ=${GITHUB_SHA::7}-$(date -u +'%Y%m%d%H%M%S')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-${{ env.UNIQ }}
            ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:dev

      - name: Recreate Container
        run: curl -X POST "${{ secrets.REGISTRY_DEV_RECREATE_ENDPOINT }}"